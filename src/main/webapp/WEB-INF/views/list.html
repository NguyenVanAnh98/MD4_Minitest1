<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Computers</title>
</head>
<body>
<h3>Computers</h3>
<p>
    <a th:href="@{/computer/create}">
        Add new Computer
    </a>
</p>
<p>
    <a th:href="@{/type}">
        Type
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "computer" class="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>CODE</th>
        <th>NAME</th>
        <th>TYPE</th>
        <th>Update</th>
        <th>Delete</th>
        <th>IMG</th>d

    </tr>
    </thead>
    <tbody>
    <tr th:each="c,cStatus : ${computers}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getCode()}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getType().getName()}"></td>
        <td><a th:href="@{/computer/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{/computer/delete/{id}(id=${c.getId()})}">delete</a></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${c.image}}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
