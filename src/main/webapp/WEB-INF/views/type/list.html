<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Type</title>
</head>
<body>
<h3>Type</h3>
<p>
    <a th:href="@{/type/create}">Add new Type</a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id="type" class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${type}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.name}"></td>
        <td><a th:href="@{/type/update/{id}(id=${t.id})}">update</a></td>
        <td><a th:href="@{/type/delete/{id}(id=${t.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
