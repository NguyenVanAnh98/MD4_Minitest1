<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Computer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h3 {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin: 0;
            border-radius: 5px 5px 0 0;
        }

        p {
            text-align: center;
            margin: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type=text], input[type=file], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        p.error {
            color: red;
            font-size: 12px;
            margin: 0;
        }

        footer {
            margin: 20px 0;
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<h3>Add Computer</h3>
<p>
    <a th:href="@{/computer}">
        Back to computer list
    </a>
</p>
<div id="form">
    <form action="/computer/create" th:object="${computer}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error">Code Error</p>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</p>
        </div>
        <div>
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="p : ${types}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="error">Type Error</p>
        </div>
        <div>
            <label for="file">Image</label>
            <input type="file" id="file" name="file" accept="image/*"/>
            <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="error">Image Error</p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
